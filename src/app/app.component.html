<div class="ui attached stackable menu">
  <a routerLink="/" class="item">Angular Email</a>
  <div class="right menu">
    <ng-container *ngIf="signedin$ | async">
      <a routerLink="/inbox" class="ui item" routerLinkActive="active">Inbox</a>
      <a routerLink="/signout" class="ui item" routerLinkActive="active"
        >Sign Out</a
      >
    </ng-container>
    <ng-container *ngIf="!(signedin$ | async)">
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/"
        class="ui item"
        routerLinkActive="active"
        >Sign In</a
      >
      <a routerLink="/signup" class="ui item" routerLinkActive="active"
        >Sign Up</a
      >
    </ng-container>
  </div>
</div>

<div class="ui container" style="margin-top: 40px;">
  <router-outlet></router-outlet>
</div>
