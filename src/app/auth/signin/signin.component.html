<h3>Sign In</h3>

<form class="ui form" [formGroup]="authForm" (submit)="onSubmit()">
  <app-input type="text" label="Username" [control]="authForm.get('username')">
  </app-input>

  <app-input
    type="password"
    label="Password"
    [control]="authForm.get('password')"
  >
  </app-input>

  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors.credentials">
      Invalid username or password
    </p>
  </div>

  <div>
    <button type="submit" class="ui button primary">
      Submit
    </button>
  </div>
</form>
