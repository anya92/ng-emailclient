<div class="ui celled list">
  <div class="item">
    <a routerLink="/inbox">
      Inbox
    </a>
  </div>
  <div *ngFor="let email of emails" class="item">
    <a [routerLink]="email.id" routerLinkActive="active">
      <div class="content">
        <div class="header">
          {{ email.subject }}
        </div>
        <p class="trim">
          {{ email.from }}
        </p>
      </div>
    </a>
  </div>
</div>
