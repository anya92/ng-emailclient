<form class="ui form" [formGroup]="emailForm" (submit)="onSubmit()">
  <app-input label="To" type="email" [control]="emailForm.get('to')">
  </app-input>

  <app-input
    label="From"
    type="email"
    [control]="emailForm.get('from')"
    disabled
  >
  </app-input>

  <app-input label="Subject" type="text" [control]="emailForm.get('subject')">
  </app-input>

  <app-input
    label="Content"
    [control]="emailForm.get('text')"
    controlType="textarea"
  >
  </app-input>

  <button class="ui button primary">
    Send
  </button>
</form>
